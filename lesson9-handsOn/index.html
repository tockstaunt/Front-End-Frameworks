<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Macondo" rel="stylesheet"> 
    <title>form</title>
  </head>
  <body>
    <form action="">
        <div class="form-group">
        <label for="firstName">First Name: </label>
        <input type="text" placeholder="First Name" id="firstName" class="form-control">
            </div>
        <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" placeholder="Last Name" id="lastName" class="form-control">
            </div>
        <div class="form-group">
        <label for="pNumber">Phone Number</label>
        <input type="number" placeholder="Phone Number" id="pNumber" class="form-control">
        </div>
        <div class="form-group">
        <label for="email">E-mail address</label>
        <input type="email" placeholder="E-Mail" id="email" class="form-control">
        </div>
        <div class="form-group">
        <h2>Preferred Contact Time</h2>
        <label for="checkboxItem1">Am</label>
        <input type="checkbox" class="form-control" id="checkboxItem1">
        <label for="checkboxItem2">Pm</label>
        <input type="checkbox" class="form-control"id="checkboxItem2">
        </div>


    </form>

  
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
